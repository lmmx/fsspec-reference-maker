sources:
  ike-hdf5:
    driver: intake_xarray.xzarr.ZarrSource
    description: 'Hurricane Ike simulation in NetCDF4/HDF5 format'
    args:
      urlpath: "reference://"
      storage_options:
        target_options:
          requester_pays: true
        fo: "s3://pangeo-data-uswest2/esip/adcirc/adcirc_01d_offsets.json"
        remote_options:
          requester_pays: true
        remote_protocol: s3

  ike-zarr:
    driver: zarr
    description: "Hurricane Ike simulation in Zarr format"
    args:
      urlpath: s3://pangeo-data-uswest2/esip/adcirc/adcirc_01d
      consolidated: true
      storage_options:
        requester_pays: true

  ike-hdf5-30:
    driver: intake_xarray.xzarr.ZarrSource
    description: 'Hurricane Ike simulation in NetCDF4/HDF5 format with chunks=30 in time '
    args:
      chunks:
        time: 30
      urlpath: "reference://"
      storage_options:
        target_options:
          requester_pays: true
        fo: "s3://pangeo-data-uswest2/esip/adcirc/adcirc_01d_offsets.json"
        remote_options:
          requester_pays: true
        remote_protocol: s3

